<!DOCTYPE html>
<html>
<head>
  <title>Ext.Direct Highcharts with dynamic update</title>
  <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all.css" />
  <link rel="stylesheet" type="text/css" href="examples.css" />
    
  <script type="text/javascript" src="extjs/adapter/ext/ext-base.js"></script>
  <script type="text/javascript" src="extjs/ext-all.js"></script>
  <script type="text/javascript">
    if (Ext.BLANK_IMAGE_URL.substr(0, 5) != 'data:') {
      Ext.BLANK_IMAGE_URL = '/extjs/resources/images/default/s.gif';

  </script>
  
  <!-- ExtJS adapter for Highcharts -->
  <script type="text/javascript" src="highcharts/adapter-extjs.js"></script>

  <!-- Highcharts includes -->
  <script type="text/javascript" src="highcharts/highcharts.js"></script>

  <!-- ExtJS Plugin for Highcharts -->
  <script type="text/javascript" src="highcharts/Ext.ux.HighChart.js"></script>  
  
  <script type="text/javascript" src="controller/api-debug.js?group=dynamic"></script>
  <script type="text/javascript" src="direct-dynamic.js"></script>
</head>
<body>
<h1>Ext.Direct Highcharts with dynamic update</h1>

<p>The js is not minified so it is readable. See <a href="direct-dynamic.js">direct-dynamic.js</a>.</p>
